<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="popup-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
            </div>
            <h1>Terms Analyzer</h1>
        </div>
        
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <p>Analyzing current website...</p>
        </div>
        
        <div id="content" class="popup-content" style="display: none;">
            <div class="website-info">
                <div class="website-icon">üåê</div>
                <div class="website-details">
                    <div class="website-name" id="websiteName">Loading...</div>
                    <div class="website-url" id="websiteUrl">Loading...</div>
                </div>
            </div>
            
            <div class="risk-assessment" id="riskAssessment">
                <div class="risk-score">
                    <div class="risk-indicator" id="riskIndicator">
                        <span id="riskLevel">UNKNOWN</span>
                        <span id="riskScore">0/100</span>
                    </div>
                </div>
                <div class="risk-message" id="riskMessage">
                    No analysis available for this website.
                </div>
            </div>
            
            <div class="found-links" id="foundLinks" style="display: none;">
                <h3>Found Documents</h3>
                <div class="links-list" id="linksList"></div>
            </div>
            
            <div class="concerns-section" id="concernsSection" style="display: none;">
                <h3>Key Concerns</h3>
                <ul class="concerns-list" id="concernsList"></ul>
            </div>
            
            <div class="highlights-section" id="highlightsSection" style="display: none;">
                <h3>Positive Aspects</h3>
                <ul class="highlights-list" id="highlightsList"></ul>
            </div>
        </div>
        
        <div class="popup-actions">
            <button id="refreshBtn" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                Refresh
            </button>
            <button id="viewFullBtn" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15,3 21,3 21,9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Full Analysis
            </button>
        </div>
        
        <div class="popup-footer">
            <div class="settings-link">
                <a href="#" id="settingsBtn">Settings</a>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
